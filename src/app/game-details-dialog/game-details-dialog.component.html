<h1 mat-dialog-title>Game Details</h1>
<div mat-dialog-content>
  <p><strong>{{ data.team1Name }}</strong> vs <strong>{{ data.team2Name }}</strong></p>
  <p>Score: {{ data.score1 }} - {{ data.score2 }}</p>
  <p>Possession: {{ data.possession }}</p>
  <p>Fouls: {{ data.fouls }}</p>
  <p>Shots: {{ data.shots }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
